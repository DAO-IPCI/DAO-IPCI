<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized application for "Integral Platform for Climate Initiatives"</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;amp;subset=cyrillic,cyrillic-ext,latin-ext">
  <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">
  <link href='app.css' rel='stylesheet' type='text/css'>
  <style>
    .react-autosuggest__container {
      position: relative;
    }
    .react-autosuggest__input {
      width: 240px;
      height: 30px;
      padding: 10px 20px;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
      -webkit-appearance: none;
    }
    .react-autosuggest__input:focus {
      outline: none;
    }
    .react-autosuggest__input::-ms-clear {
      display: none;
    }
    .react-autosuggest__container--open .react-autosuggest__input {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }
    .react-autosuggest__suggestions-container {
      display: none;
    }
    .react-autosuggest__container--open .react-autosuggest__suggestions-container {
      display: block;
      position: absolute;
      border: 1px solid #aaa;
      background-color: #fff;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      font-size: 16px;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      z-index: 100;
    }
    .react-autosuggest__suggestions-list {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    .react-autosuggest__suggestion {
      cursor: pointer;
      padding: 10px 20px;
    }
    .react-autosuggest__suggestion--focused {
      background-color: #ddd;
    }
    .react-autosuggest__section-title {
      padding: 10px 0 0 10px;
      font-size: 12px;
      color: #777;
      border-top: 1px dashed #ccc;
    }
    .react-autosuggest__section-container:first-child .react-autosuggest__section-title {
      border-top: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor.bundle.js"></script>
  <script src="app.bundle.js"></script>
  <script src="assets/js/script.min.js"></script>
</body>
</html>
